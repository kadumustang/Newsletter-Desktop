<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-Desktop-View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
    <div class="container">
			<div class="text_container">
					<h1>Stay Updated!</h1>
					<p>Join 60,000+ product managers receiving monthly updates on:</p>
					<ul>
							<li><img class="pointer-image" src="assets/images/icon-list.svg" alt="Icon 1"> Product discovery and building what matters</li>
							<li><img class="pointer-image" src="assets/images/icon-list.svg" alt="Icon 2"> Measuring to ensure updates are a success</li>
							<li><img class="pointer-image" src="assets/images/icon-list.svg" alt="Icon 3"> Add much more!</li>
					</ul>
					<form>
							<h2>Email address</h2>
							<input type="email" id="email" placeholder="email@company.com">
							<button type="submit">Subcribe to monthly newsletter</button>
					</form>
			</div>
							<div class="image-container">
									<img class="image-desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="desktop">
									<img class="image-mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="mobile">
									</div>
									</div>
							</form>
	</div>
</body>
</html>
